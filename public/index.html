<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSockets</title>
    </head>
    <body>
        <p id="text">Hello</p>
        <button id="start" onclick="start()">Start</button>
        <button id="pause" onclick="pause()" disabled>Pause</button>
        <button id="stop" onclick="stop()" disabled>Stop</button>
        <p id="timer">0</p>
    </body>
    <script>
        let webSocket = new WebSocket("ws://localhost:6969")
		let timer = {"isPaused": false}
		currentTime = 0

        function hello() {
            webSocket.send("Hello")
        }

        function start() {
            timer.startTime = new Date().getTime()
			timer.state = "Running"
			let data = {currentTime, timer}
            webSocket.send(JSON.stringify(data))

			document.getElementById("start").setAttribute("disabled", true)
			document.getElementById("pause").removeAttribute("disabled")
			document.getElementById("stop").removeAttribute("disabled")

            timer.id = setInterval(addSecond, 1000)
        }

		function pause() {
			if(!timer.isPaused) {
				clearInterval(timer.id)
				timer.state = "Paused"
				document.getElementById("pause").innerHTML = "Resume"
				webSocket.send(JSON.stringify({currentTime, timer}))

			} else {
				timer.id = setInterval(addSecond, 1000)
				timer.state = "Running"
				document.getElementById("pause").innerHTML = "Pause"
				webSocket.send(JSON.stringify({currentTime, timer}))
			}
			timer.isPaused = !timer.isPaused
		}

		function stop() {}

        function addSecond() {
            let seconds = Number(document.getElementById("timer").innerHTML)
			timer.currentTime = seconds++
            document.getElementById("timer").innerHTML = seconds
        }

		webSocket.onmessage = function (event) {
  			console.log(event.data)
		};

        function sendCurrentTime() {}
    </script>
</html>
